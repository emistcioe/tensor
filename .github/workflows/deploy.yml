name: Deploy Tensor Website
on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build & Deploy
    runs-on:  [self-hosted, club emis]
    env:
      REACT_APP_SPREADSHEET_API_KEY: ${{ secrets.REACT_APP_SPREADSHEET_API_KEY }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Unified VPS Deployer
        run: |
          cd /srv/deployer
          node deploy.js $GITHUB_REPOSITORY
